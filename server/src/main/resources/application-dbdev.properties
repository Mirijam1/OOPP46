server.port=8088

## Datasource for dev
spring.datasource.url=jdbc:h2:~/devdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.initialization-mode=always

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply.gogreen@gmail.com
spring.mail.password=${GOGREEN_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Search
hibernate.search.default.directory_provider = local-heap
hibernate.search.Rules.directory_provider = local-heap
hibernate.search.Actions.directory_provider = local-heap

# CO2 api
co.api.url=http://localhost:8080/